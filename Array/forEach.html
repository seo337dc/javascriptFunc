<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      /*
      0. forEach 문
      - 형태 : 배열.forEach( element => { ...함수로직... }  )
      - 주어진 함수를 배열 요소 각각에 대해 실행

      1. forEach의 인자
      - 실행 함수는 3가지 인자
      - 형태 : 배열.forEach( (currentValue, index, array) => { ...함수로직... } )
      - currentValue : 배열의 현재 요소
      - index : 현재 요소의 인덱스
      - array : forEach()를 호출한 배열
      - this : 참조할 객체

      2. forEach의 this 객체
      - this를 통해 참조할 객체를 사용한다.
      - 형태 : 배열.forEach( element => { ... this.data="dfdf" ... }, this )
      */

      const testFunc = () => {
        const dataArr = [1, 2, 3, 4, 5];

        //1) 에로우 함수
        dataArr.forEach((currentValue, index, array) => {
          console.log(
            "현재 값 : " + currentValue,
            "현재 인덱스 : " + index,
            "현재 배열 : " + array
          );
        });

        //2) 일반함수
        dataArr.forEach(function (element) {
          console.log(element);
        });

        //this 객체 활용
        let obj = { key: "키" };
        dataArr.forEach(function (element) {
          console.log("현재 객체 : " + this.key, "현재 값 : " + element);
        }, obj);
      };

      testFunc();
    </script>

    <title>React App</title>
  </head>
  <body></body>
</html>
